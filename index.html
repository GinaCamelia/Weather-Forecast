<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-dark bg-light p-2 mt-4 mb-3 weather-header shadow-sm">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <aside class="col-lg-8 pb-3 m-lg-auto">
        <form id="search-form" class="form mt-3 p-2">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search rounded p-2" type="text" id="search-input"
                placeholder="Search for ..." aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn btn-outline-primary search-button ml-1 rounded pr-3 pl-3"
                  id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>
    </div>
  </div>

  <main>
    <div class="container">
      <div class="row main-row">
        <div class="col-lg-6 col-sm-6 col-xs-6">
          <h1 class="city"></h1>
          <div class="card border-0 bg-transparent" style="width: 18rem;">
            <ul class="list-group list-group-flush">
              <li class="list-group-item bg-transparent" id="current-day"></li>
              <li class="list-group-item bg-transparent" id="celsius-temp"></li>
              <li class="list-group-item bg-transparent" id="weather-icon"></li>
              <li class="list-group-item bg-transparent description"></li>
            </ul>
          </div>
        </div>
        <div class="col-lg-6 col-sm-6 col-xs-6">
          <div class="card border-0 bg-transparent mt-5">
            <ul class="list-group list-group-flush">
              <li class="list-group-item bg-transparent border-top-0" id="humidity"></li>
              <li class="list-group-item bg-transparent border-top-0" id="wind"></li>
              <li class="list-group-item bg-transparent border-top-0" id="feels-like"></li>
              <li class="list-group-item bg-transparent border-top-0" id="pressure"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>

  <section class="container-fluid" id="forecast">
    <div class="row mt-3 text-left">
      <div class="col-md-4 col-sm-3 mb-3" id="weather-forecast">
        <div class="card card-forecast bg-transparent shadow">
          <img src="#" alt="Weather Icon" width="48px" class="icon-url"/>
          <div class="card-body">
            <h5 class="card-text text-center" id="forecast-day"></h5>
            <p class="card-text text-center" id='min-temp'></p>
            <p class="card-text text-center" id='max-temp'></p>
            <p class="card-text text-center" id='wind-info'></p>
            <p class="card-text text-center" id="humidity-info"></p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
